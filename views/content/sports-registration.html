<div class="container">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 mb25">
      <h1 class="text-center school">Sports Registration Form</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 sp-reg">
      <ul class="list-inline">
        <li>
          <div class="block-custom" ng-click="tabchange('1')" ng-class="{'active-list':ath==true}">
            <div class="step2"> <a>I am an Athlete</a></div>
          </div>
        </li>
        <li>
          <div class="" ng-click="tabchange('2')" ng-class="{'active-list':sch==true}">
            <div class="step2"> <a>I am a School</a></div>
          </div>
        </li>
      </ul>
      <div class="box-padd mb91">
        <form class="form-horizontal" name="formsports">
          <div class="text-center mb25 blue-spreg">
            <h4>The SFA ID & password has been sent to registered email ID.</h4>
            <h4>In case you have forgotten your SFA ID,Please Call us on 7654567865/66/67 or email us at <a href="mailto:info@sfanow.in"
                class="blue-spreg">info@sfanow.in</a></h4>
          </div>
          <div class="form-group para2">
            <label class="control-label col-md-offset-2 col-md-3 col-sm-offset-2 col-sm-3 col-xs-12">SFA ID:</label>
            <div class="col-md-2  col-sm-4 col-xs-12">
              <input type="text" class="form-control" name="sportsid" ng-model="formData.sfaid" touppercase placeholder="SFA ID" required>
              <div class="validate-col" ng-if="formsports.sportsid.$invalid && formsports.sportsid.$touched">Please Enter Your SFA ID *</div>
            </div>
          </div>
          <div class="form-group para2">
            <label class="control-label col-md-offset-2 col-md-3 col-sm-offset-2 col-sm-3 col-xs-12">Password:</label>
            <div class="col-md-2 col-sm-4 col-xs-12">
              <input type="password" class="form-control" id="password" minlength="8" name="sportspasswrd" ng-model="formData.password"
                placeholder="Password" required>
              <div class="validate-col" ng-if="formsports.sportspasswrd.$invalid && formsports.sportspasswrd.$touched">Please Enter Correct password *</div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-5 col-md-2 col-sm-offset-5 col-sm-4 col-xs-12 text-center mb25">
              <label class="control-label "><a ui-sref="forgot-password"  class="sp-frget"> Forgot Password ?</a></label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-5 col-md-2 col-sm-offset-5 col-sm-4 col-xs-12 ">
              <button class="btn btn-default sub-mit form-control" type="submit" ng-click="login(formData,formsports)" promise-btn>Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
